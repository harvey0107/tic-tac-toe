<!DOCTYPE html>
<html>
    <head>
      <title>Project 1</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 id="title"> Tic Tac Toe </h1>

      <section>
      <div class="playground">
         <div class="row">
            <div class="col" data-cell>O</div>
            <div class="col" data-cell>X</div>
            <div class="col" data-cell>O</div>
         </div>
         <div class="row">
            <div class="col" data-cell>O</div>
            <div class="col" data-cell>X</div>
            <div class="col" data-cell>X</div>
        </div>
        <div class="row">
            <div class="col" data-cell>X</div>
            <div class="col" data-cell>O</div>
            <div class="col" data-cell>O</div>
        </div>
      </div>

    </section>

    <section>
      <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restart">Restart</button>
      </div>
    </section>

    <section>
        <form id="sign-up-form">
          <h3>Sign Up</h3>
          <p id="message"></p>
          <input id= "sign-up-email" name="credentials[email]" type="email" placeholder="Email"><br><br>
          <input id= "sign-up-password" name="credentials[password]" type="password" placeholder="Password"><br><br>
          <input id= "sign-up-password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Re-enter Password"><br><br>
          <input type="submit" value="Sign up">
        </form>
    </section>
        <br>
    <section>
        <form id="sign-in-form">
          <h3>Sign In</h3>
          <p id="message2"></p>
          <input id= "sign-in-email" name="credentials[email]" type="email" placeholder="Email"><br><br>
          <input id= "sign-in-password"name="credentials[password]" type="password" placeholder="Passwords"><br><br>
          <input type="submit" value="Sign In">
        </form>
    </section>
        <br>
    <section>
        <form id="change-password-form">
          <h3>Change Password</h3>
          <p id="message3"></p>
          <input id="cp-old" name="passwords[old]" type="password" placeholder="Old Password"><br><br>
          <input id="cp-new" name="passwords[new]" type="password" placeholder="New Password"><br><br>
          <input type="submit" value="Change Password">
        </form>
    </section>

    </body>
</html>
